<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sony Camera API</title>
  <!-- CSS -->
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <div>
    <h1>Sony Liveview</h1>
  </div>
  <div>
    <img src="" id="image"></img>
  </div>


  <!-- Scripts -->
  <script src="public/js/socket.io/socket.io.js"></script>
  <script>
    (function run() {
      //var socket = io('http://172.22.60.160:8000'); //To test on another computer (check current server ip).
      var socket = io('http://localhost:8000'); //To test on the same computer.

      socket.on('base64', function(base64){
        document.getElementById('image').src = "data:image/jpeg;base64," + base64;
      })
    })();
  </script>
</body>
</html>
