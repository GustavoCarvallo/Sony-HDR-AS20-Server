<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sony Camera API</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="public/css/materialize.min.css">
</head>
<body>
  <div class="row" id="imageBlock">
    <div class="col m12 l12 center-align">
      <img src="" id="image"></img>
    </div>
  </div>

  <script>
    var socket = io();
    io.on('connection', function(socket) {
    	console.log('Un cliente se ha conectado');
      socket.on('base64', function(base64){
        document.getElementById('imageBlock').src = "data:image/jpeg;base64," + base64;
        // console.log(`A new base 64 image has arrived, frame number: ${++quantity}`);
      });
    });
  </script>


  <!-- JavaScripts  -->
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
